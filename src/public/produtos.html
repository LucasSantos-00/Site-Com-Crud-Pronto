<div class="justify-content-center">

    <h3 class="text-center">Veja nossos produtos</h3>
    <div class="row">

        <div class="col-md-2">

        </div>
        <form method="POST" action="" id="form-produto" name="form-produto"  onsubmit=" return salvarProduto(this);">

            <!-- Criando um groupo label + input   -->
            <!-- este campo não pode ser editado e por isso deve estar desabilitado para alterações com readonly -->
            <!-- e o valor padrão deverá ser zero para que quando o botão reset for pressionado já seja populado com "zero" -->

            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" id="id" name="id" size="50" maxlength="50" minlength="3" class="form-control" value="0" readonly  required>
            </div>
            <div class="form-group">
                <label for="produto">Produto</label>
                <input type="text" id="produto" name="produto" size="50" maxlength="50" minlength="3" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="marca">Marca</label>
                <input type="text" id="marca" name="marca" size="50" maxlength="50" minlength="3" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="unidade">Unidade</label>
                <input type="text" id="unidade" name="unidade" size="50" maxlength="50" minlength="3" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descriçao</label>
                <input type="text" id="descricao" name="descricao" size="50" maxlength="50" minlength="3" class="form-control" required>
            </div>

            <div class="btn-group gap-2 my-2">
                <button type="submit" onclick="" class="btn btn-primary" title="Enviar ...">
                    <i class="fa fa-save fa-fw"></i> Salvar</button>

                <button type="reset" onclick="" class="btn btn-success">
                    <i class="fa fa-user-plus"></i> Novo</button>

                <button type="button" onclick="obterProdutos();" class="btn btn-info">
                    <i class="fa fa-users"></i> Carregar produtos</button>
